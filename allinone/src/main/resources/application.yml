spring:
  redis:
    host: 192.168.64.100
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: 1000
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
  data:
    mongodb:
      host: 192.168.64.100
      port: 27017
      database: notice
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.64.100:3306/hitch?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    initialSize: 10
    minIdle: 20
    maxActive: 100
